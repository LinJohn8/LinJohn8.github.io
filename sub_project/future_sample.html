<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>未来样本</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
        .future-page {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px 40px;
        }

        .future-page h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .future-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
        }

        .future-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }

        .future-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        .future-card p {
            margin: 10px 0 0;
            font-weight: bold;
        }
    </style>
</head>

<body class="general-page-body">
    <main class="future-page">
        <h1>未来样本</h1>
        <div class="future-grid">
            <article class="future-card">
                <img src="../assets/project_pic/lh.jpg" alt="林翰" />
                <p>林翰</p>
            </article>
            <article class="future-card">
                <img src="../assets/project_pic/mwj.jpg" alt="毛雯婧" />
                <p>毛雯婧</p>
            </article>
            <article class="future-card">
                <img src="../assets/project_pic/zlj.jpg" alt="郑路洁" />
                <p>郑路洁</p>
            </article>
            <article class="future-card">
                <img src="../assets/project_pic/exhibition1.jpg" alt="展览图1" />
                <p>展览图1</p>
            </article>
            <article class="future-card">
                <img src="../assets/project_pic/exhibition2.jpg" alt="展览图2" />
                <p>展览图2</p>
            </article>
        </div>
    </main>
</body>

</html>
