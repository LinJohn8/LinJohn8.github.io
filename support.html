<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>林翰 - 个人介绍</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 缩略图样式 */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .gallery img {
      width: 150px;
      height: 150px;
      cursor: pointer;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s;
    }

    .gallery img:hover {
      border-color: #555;
    }



    .caption {
      color: white;
      margin-top: 10px;
      font-size: 18px;
    }

    /* 支持页面特定样式 */
    .support {
      display: flex; 
      flex-wrap: wrap; 
      gap: 16px; 
      justify-content: center;
    }

    .support img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin: 0 10px;
    }
    
    .payment-method {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 20px;
    }
    
    .payment-method p {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>林翰</h1>
    <nav>
      <a href="index.html">主页</a>
      <a href="about.html">关于我</a>
      <a href="projects.html">项目经历</a>
      <a href="support.html">(#^.^#)支持一下(#^.^#)</a>
    </nav>
  </header>

  <main>
    <section id="money">
      <h2>我臭不要脸</h2>
      <div class="support gallery">
        <div class="payment-method">
          <img src="./assets/Support/zfb.jpg" alt="支付宝">
          <p>支付宝</p>
        </div>
        <div class="payment-method">
          <img src="./assets/Support/wx.jpg" alt="微信">
          <p>微信</p>
        </div>
      </div>
    </section>


  </main>

  <footer>
    <p>我的邮箱在下面，但是我一般不怎么看，所以回复的一般都比较晚，请见谅。</p>
    <p>邮箱: <a>q244645787@gmail.com</a></p>
  </footer>

  <script>
    // 平滑滚动
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth'
          });
        }
      });
    });



    // 防止图片拖拽
    document.querySelectorAll('img').forEach(img => {
      img.addEventListener('dragstart', (e) => {
        e.preventDefault();
      });
    });
  </script>
</body>
</html>
